<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenieUs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styles for dark mode */
        .dark {
            background-color: #111827;
            color: #f3f4f6;
        }
        .dark .bg-white { background-color: #1f2937; }
        .dark .bg-slate-50 { background-color: #111827; }
        .dark .text-gray-900 { color: #f9fafb; }
        .dark .text-gray-800 { color: #f9fafb; }
        .dark .text-gray-700 { color: #d1d5db; }
        .dark .text-gray-600 { color: #9ca3af; }
        .dark .text-gray-500 { color: #6b7280; }
        .dark .border-gray-200 { border-color: #374151; }
        .dark .border-gray-300 { border-color: #4b5563; }
        .dark input, .dark textarea, .dark select {
            background-color: #111827;
            color: #f9fafb;
            border-color: #4b5563;
        }
        .dark input::placeholder, .dark textarea::placeholder {
            color: #9ca3af;
        }
        .dark .hover\:bg-gray-50:hover { background-color: #374151; }
        .dark .hover\:bg-gray-100:hover { background-color: #374151; }
        .dark .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3), 0 4px 6px -2px rgba(0,0,0,0.15); }
        .dark .bg-red-50 { background-color: #450a0a; }
        .dark .border-red-200 { border-color: #7f1d1d; }
        .dark .text-red-800 { color: #fca5a5; }
        .dark .text-red-600 { color: #f87171; }

        /* Page transition animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        /* Indeterminate progress bar animation */
        @keyframes indeterminate-progress {
            0% { transform: translateX(-50%); width: 50%; }
            100% { transform: translateX(250%); width: 50%; }
        }
        .animate-indeterminate-progress {
            animation: indeterminate-progress 2s infinite linear;
        }

        /* Custom scrollbar hiding utility */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Consolidated action button styles */
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            border-width: 1px;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem; /* text-sm */
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
            border-color: #d1d5db; /* border-gray-300 */
        }
        .dark .action-btn {
            border-color: #4b5563; /* border-gray-600 */
        }
        .action-btn:hover:not(:disabled) {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        .dark .action-btn:hover:not(:disabled) {
            background-color: #374151; /* bg-gray-700 */
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">

</script>

</html>
